<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Table and Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Заголовок страницы -->
  <h1 id="page-title">Student Grades</h1>

  <!-- Таблица -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rudi Vladislav</td>
          <td>Math</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Toktar Mukatay</td>
          <td>History</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Bekarys Edres</td>
          <td>Frontend</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Форма -->
  <div class="form-container">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>

      <p>Do you like this page?</p>
      <label><input type="radio" name="like" value="yes"> Yes</label>
      <label><input type="radio" name="like" value="no"> No</label>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

</body>
</html>
